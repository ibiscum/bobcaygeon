version: v1
managed:
  enabled: true
  go_package_prefix:
    default: 'github.com/ibiscum/bobcaygeon/api'
plugins:
  - name: 'go'
    path: ["go", "run", "google.golang.org/protobuf/cmd/protoc-gen-go"]
    out: '.'
    opt: 'paths=source_relative'
  - name: 'go-grpc'
    path: ["go", "run", "google.golang.org/grpc/cmd/protoc-gen-go-grpc"]
    out: '.'
    opt: 'paths=source_relative'
